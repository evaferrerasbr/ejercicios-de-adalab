<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-wraper">
      <main class="central-section">
        <h1 class="main-title">Centro de fisioterapia Guzmán Fernández</h1>
        <p class="text">Fisioterapia general</p>
        <div class="buttons">
          <button class="button reserve">Reservar cita</button>
          <button class="button budget">Pedir presupuesto</button>
        </div>
      </main>
      <aside class="sidebar">
        <div class="left-picture-container">
          <img
            class="left-picture"
            src="/images/savethehumans.jpg"
            alt="Bear"
          />
        </div>
      </div>
      </aside>
      <aside class="rates">
        <div class="rates-left">
          <h2 class="second-title">24 valoraciones</h2>
          <p class="text">Ver comentarios -></p>
        </div>
        <div class="rates-right">
          <div class="box">
            <p class="text">8,9</p>
          </div>
          <div class="star-image-container">
            <img class="star-image" src="/images/star.jpg" alt="Star" />
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
