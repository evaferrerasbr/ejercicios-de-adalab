<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="form">
      <h1 class="text">Create an account</h1>
      <p class="text">It's free and it will always be.</p>
      <form action="" method="post">
        <label for="firstName"></label>
        <input
          class="formInput"
          placeholder="First Name"
          type="text"
          id="firstName"
          name="firstName"
          required
        />
        <label for="lastName"></label>
        <input
          class="formInput"
          placeholder="Surname"
          type="text"
          id="lastName"
          name="lastName"
        />
        <label for="emailAdress"></label>
        <input
          class="formInput formInputBlock"
          placeholder="Email or mobile number"
          type="email"
          id="emailAdress"
          name="emailAdress"
          required
        />
        <label for="confirmEmailAdress"></label>
        <input
          class="formInput formInputBlock"
          placeholder="Re-enter email or mobile number"
          type="email"
          id="confirmEmailAdress"
          name="confirmEmailAdress"
          required
        />
        <label for="password"></label>
        <input
          placeholder="New password"
          class="formInput formInputBlock"
          type="password"
          id="password"
          name="password"
          required
        />
        <fieldset class="birthday-fieldset">
          <legend>Birthday</legend>
          <label for="birthdayDay"></label>
          <select class="birthday-styles" id="birthdayDay" name="birthdayDay">
            <option value="" disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="month">
            <option value="" disabled selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="Mars">Mars</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <select name="year">
            <option value="" disabled selected>Year</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
          </select>
          <small>Why do I need to provide my date of birth?</small>
        </fieldset>
        <div class="sex-field">
          <div>
            <label for="female">
              <input id="female" type="radio" value="Female" name="sex" />
              Female
            </label>
          </div>
          <div>
            <label for="male">
              <input id="male" type="radio" value="male" name="sex" />
              Male
            </label>
          </div>
        </div>
        <div class="accept-terms">
          <label for="accept">
            <input id="accept" type="checkbox" value="accept" name="accept" />I
            accept the terms and conditions.
          </label>
        </div>
        <small
          >By clicking Create an account, you agree to our Terms and that you
          have read our Data Policy, including our Cookie use.</small
        >
        <input
          type="reset"
          class="formInput resetButton"
          value="Reset values"
        />
        <input
          class="formInput submitButton"
          type="submit"
          value="Create an account"
        />
      </form>
    </div>
  </body>
</html>
