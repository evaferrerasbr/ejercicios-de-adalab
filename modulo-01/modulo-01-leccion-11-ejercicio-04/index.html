<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label for="firstName">Nombre</label>
        <input
          id="firstName"
          type="text"
          name="firstName"
          placeholder="Nombre"
          required
        />
      </div>
      <div>
        <label for="userName">Nombre de usuario</label>
        <input
          id="userName"
          type="email"
          name="userName"
          placeholder="@gmail.com"
          required
        />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" name="password" required />
      </div>
      <div>
        <label for="confirmPassword">Confirma tu contraseña</label>
        <input
          id="confirmPassword"
          type="confirmPassword"
          name="confirmPassword"
          required
        />
      </div>
      <div>
        <fieldset>
          <legend>Fecha de nacimiento</legend>
          <label for="birthDate"></label>
          <input
            id="birthDate"
            type="text"
            placeholder="Día"
            name="birthDate"
            pattern="[0-9]{2}"
            required
          />
          <label for="birthMonth"></label>
          <select id="birthMonth" name="birthMonth">
            <option value="" disabled selected>Mes</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="Mars">Mars</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <label for="birthYear"></label>
          <input
            id="birthYear"
            type="text"
            placeholder="Año"
            name="birthYear"
            pattern="[0-9]{4}"
            required
          />
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>Sexo</legend>
          <label for="genderFemale">
            <input
              id="genderFemale"
              type="radio"
              name="gender"
              value="female"
            />
            Mujer
          </label>
          <label for="genderMale">
            <input id="genderMale" type="radio" name="gender" value="male" />
            Hombre
          </label>
        </fieldset>
      </div>
      <div>
        <label for="telephone">Teléfono</label>
        <input
          id="telephone"
          type="tel"
          name="telephone"
          placeholder="666-555-444"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
        />
      </div>
      <div>
        <label for="currentEmail"
          >Tu dirección de correo electrónico actual</label
        >
        <input id="currentEmail" type="email" name="currentEmail" required />
      </div>
      <label for="country"></label>
      <select id="country" name="País">
        <option value="" disabled selected>País</option>
        <option value="España">España</option>
        <option value="Francia">Francia</option>
        <option value="Portugal">Portugal</option>
        <option value="Taiwán">Taiwán</option>
      </select>
      <input type="submit" value="Siguiente paso" />
    </form>
  </body>
</html>
