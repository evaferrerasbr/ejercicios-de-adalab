<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Mark</h1>
    <p>Prueba para ver cómo funciona el elemento <mark>mark</mark></p>
    <h1>Tamaños de divs</h1>
    <div class="generic">
      <p class="first-div">Primer div</p>
      <p class="second-div">Segundo div</p>
      <p class="third-div">Tercer div</p>
    </div>
    <h1>Imagen en párrafo</h1>
    <p>
      Voy a meter una imagen aquí en medio,
      <img
        src="images/attack-exclamation-points.png"
        alt="Screenshot from Gravity Falls"
        class="first-image"
      />
      a ver qué pasa.
    </p>
    <h1>Imagen entre párrafos</h1>
    <p>Voy a meter una imagen entre dos párrafos.</p>
    <img
      src="/images/attack-exclamation-points.png"
      alt="Screenshot from Gravity Falls"
      class="second-image"
    />
    <p>A ver qué pasa.</p>
  </body>
</html>
